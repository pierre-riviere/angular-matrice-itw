<div class="container" *ngIf="hasDimensions()">
  <div class="col">
    <div>nbRows : {{ nbRows }}</div>
    <div>nbCols : {{ nbCols }}</div>
  </div>
  <div class="col wrapper">
    <div class="row" *ngFor="let row of matrix; let r = index">
      <div
        [ngStyle]="{ 'background-color': getColorByRowIndex(r) }"
        [ngClass]="getBoxClass(r, c)"
        class="d-flex box"
        *ngFor="let col of row; let c = index"
      ></div>
    </div>
  </div>
</div>
